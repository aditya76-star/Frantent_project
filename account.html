<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Account</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .step { display: none; }
    .visible { display: block; }
    body {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 450px;">
      <div class="card-body">
        <h3 class="text-center mb-4">Tesla Account Sign In</h3>

        <!-- Step 1: Email -->
        <div id="email-step" class="step visible">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <button onclick="goToPassword()" class="btn btn-primary w-100">Next</button>
        </div>

        <!-- Step 2: Password -->
        <div id="password-step" class="step">
          <p id="showEmail" class="mb-1 fw-bold"></p>
          <a href="#" onclick="goBack()" class="small text-decoration-none d-block mb-3">Change email</a>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          </div>
          <button onclick="signIn()" class="btn btn-success w-100">Sign In</button>
        </div>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <div class="or-line my-3 text-center text-muted">Or</div>

        <!-- ✅ Bootstrap-styled Create Account Button -->
        <a href="signup.html">
          <button class="btn btn-outline-secondary w-100" type="button">Create Account</button>
        </a>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS (optional but good practice) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function goToPassword() {
      const email = document.getElementById('email').value;
      if (email === "") {
        alert("Please enter your email.");
        return;
      }

      document.getElementById('email-step').classList.remove('visible');
      document.getElementById('password-step').classList.add('visible');
      document.getElementById('showEmail').innerText = email;
    }

    function goBack() {
      document.getElementById('password-step').classList.remove('visible');
      document.getElementById('email-step').classList.add('visible');
    }
    function signIn() {
  const password = document.getElementById('password').value;
  if (password === "") {
    alert("Please enter your password.");
    return;
  }

  // ✅ Redirect to dashboard.html
  window.location.href = "dashboard.html";
}

    
  </script>
</body>
</html>
