<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
      <div class="card-body">
        <h3 class="text-center mb-4" id="welcome-message">Welcome </h3>

        <h5>Your Tesla Products</h5>
        <div class="row mb-4">
          <div class="col-md-4">
            <img src="model3.jpg" alt="Model 3" class="img-fluid" />
            <p>Model 3</p>
            <p>VIN: 1234567890</p>
          </div>
          <div class="col-md-4">
            <img src="solar-roof.jpg" alt="Solar Roof" class="img-fluid" />
            <p>Solar Roof</p>
          </div>
        </div>

        <h5>Vehicle Status Summary</h5>
        <ul class="list-unstyled">
          <li><strong>Battery charge:</strong> 80%</li>
          <li><strong>Software version:</strong> v10.2</li>
          <li><strong>Location:</strong> San Francisco, CA</li>
          <li><strong>Upcoming service:</strong> April 20, 2025</li>
        </ul>

        <h5>Account Options</h5>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary">Manage Vehicle</button>
          <button class="btn btn-secondary">Order Support</button>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-success">Schedule Service</button>
          <button class="btn btn-warning">Upgrade Options</button>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-info">Download Documents</button>
          <button class="btn btn-light">Billing History</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
